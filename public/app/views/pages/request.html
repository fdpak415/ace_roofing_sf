

<div class="page-header ">
  <h1>Quote Request</h1>
</div>

  <form>
  <!-- NAME -->
    <div class="input-group">
      <label>Name:</label>
      <input type="text" class="form-name" placeholder="Firstname" >
      <input type="text" class="form-name" placeholder="Lastname" >
    </div>

  <br>
  <!-- EMAIL -->
  <div class="input-group">
    <label>Email:</label>
    <input type="text" name="email" placeholder="Email" value="">
  </div>
  <br>
  <!-- PHONE -->
  <div class="input-group">
    <label>Phone:</label>
    <input type="number" name="phone" placeholder="Phone" value="">
  </div>
  <br>
  <!-- ADDRESS -->
  <div class="input-group">
    <label>Address:</label>
    <input type="text" name="address1" placeholder="Address1" value="">
    <input type="text" name="address2" placeholder="Address2" value="">
    <input type="text" name="city" placeholder="City" value="">
    <input type="text" name="state" placeholder="State/Province" value="">
    <input type="text" name="zip" placeholder="Zip/Postal Code" value="">
  </div>
  <!-- DESCRIPTION -->
  <div class="input-group">
    <label>Project Description:</label>
    <textarea name="description" rows="8" cols="80" placeholder="Project Description"></textarea>
  </div>
  <br>
  <!-- SUBMIT -->
  <button type="submit">REQUEST FREE QUOTE</button>
</form>
