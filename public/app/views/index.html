    <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.7430404, lng: -122.435135},
            zoom: 11
          });

          var marker = new google.maps.Marker({
          position: {lat: 37.7251861, lng: -122.3903817},
          map: map,
          title: 'Ace Roofing SF',
          url: 'https://www.google.com/maps/place/Ace+Roofing+Inc./@37.7236016,-122.3886265,16z/data=!4m8!1m2!2m1!1sace+sf+roofing+san+francisco!3m4!1s0x0:0x68456bfa6a187108!8m2!3d37.7251821!4d-122.3881929'
        });

        marker.addListener('click', function() {
          window.open (this.url);
        });
        }
    </script>
